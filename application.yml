spring:
  jmx:
    enabled: false
  main:
    allow-bean-definition-overriding: true
    
feign:
  httpclient:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: https://eb-discovery.herokuapp.com/eureka/
