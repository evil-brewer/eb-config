spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: docker
  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  sleuth:
    sampler:
      percentage: 1.0

orika:
  enabled: true
  useBuiltinConverters: true
  useAutoMapping: true
  mapNulls: false
  dumpStateOnException: true
  favorExtension: true
  captureFieldContext: true
