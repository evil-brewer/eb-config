spring:
  data:
    redis:
      repositories:
        enabled: false
  redis:
    host: localhost
    port: 6379
    expirationTime: 86400

security:
  basic:
    enabled: false
    
management:
  security:
    enabled: false

server:
  port: 8080

endpoints:
  countries:
    name: restCountries
    host: https://restcountries.eu/rest/v2/all
    #host: http://api.worldbank.org/v2/countries
    connectTimeout: 30000
    readTimeout: 30000
