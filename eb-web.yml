spring:
  data:
    redis:
      repositories:
        enabled: false
  redis:
    host: localhost
    port: 6379
    expirationTime: 86400
  boot:
    admin:
      client:
        url: http://localhost:8085

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8080

endpoints:
  countries:
    name: restCountries
    host: https://restcountries.eu/rest/v2/all
    connectTimeout: 30000
    readTimeout: 30000
